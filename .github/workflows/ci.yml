name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  format-check:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Homebrew cache directory
        id: brew-cache
        run: echo "dir=$(brew --cache)/downloads" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: |
            .build
            ${{ steps.brew-cache.outputs.dir }}
          key: format-${{ runner.os }}-${{ hashFiles('**/Package.resolved', '.github/workflows/ci.yml') }}
          restore-keys: |
            format-${{ runner.os }}-

      - name: Install swift-format
        run: brew install swift-format

      - name: Run swift-format and check
        run: |
          swift-format -r BrewCoffee46 BrewCoffee46Tests BrewCoffee46Core BrewCoffee46WatchKitApp -i
          if [[ -n `git diff` ]]; then
            exit 1;
          fi

  build-and-test:
    runs-on: macos-14
    strategy:
      matrix:
        xcode-version: [ '15.3' ]
        ios-version: [ '17.4' ]
        ios-device-name: [ 'iPhone 15' ]
        watchos-version: [ '10.4' ]
        watchos-device-name: [ 'Apple Watch Series 9 (45mm)' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Get Homebrew cache directory
        id: brew-cache
        run: echo "dir=$(brew --cache)/downloads" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: |
            .build
            ${{ steps.brew-cache.outputs.dir }}
          key: ci-${{ runner.os }}-${{ hashFiles('**/Package.resolved', '.github/workflows/ci.yml') }}
          restore-keys: |
            ci-${{ runner.os }}-

      - name: Select Xcode
        run: sudo xcode-select -s '/Applications/Xcode_${{ matrix.xcode-version }}.app/Contents/Developer'
      
      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate xcodeproj
        run: xcodegen generate

      - name: Test for core
        if: github.event_name == 'pull_request'
        run: |
          xcodebuild \
            -project BrewCoffee46.xcodeproj \
            -scheme BrewCoffee46CoreTests \
            -destination "platform=iOS Simulator,OS=${{ matrix.ios-version }},name=${{ matrix.ios-device-name }}" \
            test | xcbeautify

      - name: Test for core with coverage
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        run: |
          xcodebuild \
            -project BrewCoffee46.xcodeproj \
            -scheme BrewCoffee46CoreTests \
            -destination "platform=iOS Simulator,OS=${{ matrix.ios-version }},name=${{ matrix.ios-device-name }}" \
            -enableCodeCoverage YES \
            -derivedDataPath Build/ \
            test | xcbeautify
          ./.github/workflows/convert.sh BrewCoffee46Core.o brewCoffee46_core.lcov

      - name: Build watchOS app
        run: |
          xcodebuild \
            -project BrewCoffee46.xcodeproj \
            -scheme brewcoffee46WatchKitApp \
            -destination "platform=watchOS Simulator,OS=${{ matrix.watchos-version }},name=${{ matrix.watchos-device-name }}" \
            build | xcbeautify

      - name: Test for iOS
        if: github.event_name == 'pull_request'
        run: |
          xcodebuild \
            -project BrewCoffee46.xcodeproj \
            -scheme brewcoffee46 \
            -destination "platform=iOS Simulator,OS=${{ matrix.ios-version }},name=${{ matrix.ios-device-name }}" \
            test | xcbeautify

      - name: Test for iOS with coverage
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        run: |
          xcodebuild \
            -project BrewCoffee46.xcodeproj \
            -scheme brewcoffee46 \
            -destination "platform=iOS Simulator,OS=${{ matrix.ios-version }},name=${{ matrix.ios-device-name }}" \
            -enableCodeCoverage YES \
            -derivedDataPath Build/ \
            clean build test | xcbeautify
          ./.github/workflows/convert.sh brewCoffee46.app/brewCoffee46 brewCoffee46.lcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
